<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Virtual Interativa</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="js/interactions.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <!--AUDIOS-->
    <a-assets>
      <audio id="ambiente" src="Assets/audio/ambiente.mp3"></audio>
      <audio id="porta" src="Assets/audio/porta.mp3"></audio>
      <audio id="livro" src="Assets/audio/livro.mp3"></audio>
      <audio id="passos" src="Assets/audio/passos.mp3"></audio>
      <audio id="paginas" src="Assets/audio/paginas.mp3"></audio>
    </a-assets>

    <!--CAMARA E MOVIMENTOS-->
    <a-entity id="rig" position="0 0.2 10">
      <a-camera
        look-controls
        wasd-controls="acceleration: 15"
        cursor="rayOrigin: mouse"
        raycaster="objects: .livro, .botao"
        footsteps>
        <a-cursor color="#333"></a-cursor>

        <!--PAINEL DO LIVRO-->
        <a-plane
          id="painel"
          raycaster="enabled: false"
          position="0 -0.25 -1.2"
          width="1.6"
          height="0.9"
          color="#ffffff"
          visible="false"
        >
        <a-text
          id="painel-texto"
          value=""
          align="center"
          color="#000"
          width="1.4"
          position="0 0.15 0.01"
        ></a-text>

        <!--BOTAO ANTERIOR-->
        <a-plane
          id="anterior"
          class="botao"
          pagina-anterior
          position="-0.45 -0.35 0.02"
          width="0.35"
          height="0.18"
          color="#7f8c8d"
        >
          <a-text
            value="<"
            align="center"
            color="#fff"
            width="2"
            position="0 0 0.01"
            raycaster="enabled: false"
          ></a-text>
        </a-plane>
        <!--BOTAO PROXIMO-->
        <a-plane
          id="proximo"
          class="botao"
          pagina-proxima
          position="0.45 -0.35 0.02"
          width="0.35"
          height="0.18"
          color="#7f8c8d"
        >
          <a-text
            value=">"
            align="center"
            color="#fff"
            width="2"
            position="0 0 0.01"
            raycaster="enabled: false"
          ></a-text>
        </a-plane>
        <!--BOTAO FECHAR-->
        <a-plane
          id="fechar"
          class="botao"
          close-panel
          position="0 -0.35 0.02"
          width="0.5"
          height="0.18"
          color="#c0392b">
          <a-text
          value="Fechar"
          align="center"
          color="#fff"
          width="2"
          position="0 0 0.01"
          ></a-text>
        </a-plane>
        </a-plane>
      </a-camera>
    </a-entity>

    <!--ILUMINAÇAO-->
    <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    <a-entity light="type: point; intensity: 0.6; distance: 10" position="-6 3 -4"></a-entity>
    <a-entity light="type: point; intensity: 0.6; distance: 10" position="0 3 -4"></a-entity>
    <a-entity light="type: point; intensity: 0.6; distance: 10" position="6 3 -4"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

    <!--PAINEL DE AJUDA INICIAL-->
    <a-entity
      id="painel-ajuda"
      position="0 2 8"
    >
      <a-plane
        width="2"
        height="1.2"
        color="#ffffff"
        opacity="0.95"
        raycaster="enabled: false"
      ></a-plane>

      <a-text
        value="COMO USAR\n
        \nW- Andar para a direita \nA- Andar para a esquerda \nS- Andar para tras \nD- Andar para a direita
        \nRato- Pressionar para mexer camara\nRato- Clicar para interagir"
        align="center"
        color="#000"
        width="1.8"
        position="0 0.2 0.01"
        raycaster="enabled: false"
      ></a-text>

      <a-plane
        class="botao"
        fechar-ajuda
        position="0 -0.45 0.02"
        width="0.6"
        height="0.25"
        color="#c0392b"
      >
        <a-text
          value="Fechar"
          align="center"
          color="#fff"
          width="2"
          position="0 0 0.01"
          raycaster="enabled: false"
        ></a-text>
      </a-plane>
    </a-entity>

    <!--EDIFICIO-->
    <a-plane
      rotation="-90 0 0"
      width="20"
      height="20"
      color="#D1AB5A"
      material="side: double"
    ></a-plane>

    <a-plane
      position="0 2 -10"
      width="30"
      height="6"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-plane
      position="-10 2 -7"
      rotation="0 90 0"
      width="20"
      height="6"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-plane
      position="10 2 -7"
      rotation="0 -90 0"
      width="20"
      height="6"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-plane
      position="0 5 -7"
      rotation="90 0 0"
      width="30"
      height="20"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-text
      value="Bem-vindo à Biblioteca Virtual"
      position="0 2 3.2"
      align="center"
      width="4"
      color="#333"
    ></a-text>

    <a-plane
      position="-10 0 3"
      rotation="0 0 0"
      width="18"
      height="10"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-plane
      position="10 0 3"
      rotation="0 0 0"
      width="18"
      height="10"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-plane
      position="0 4 3"
      rotation="0 0 0"
      width="2.4"
      height="2"
      color="#D1AB5A"
      material="side: double"
      raycaster="enabled: false"
    ></a-plane>

    <a-text
      value="Clique na porta para entrar"
      position="0 1.6 3.2"
      align="center"
      width="4"
      color="#666"
    ></a-text>
    <!--PORTA-->
    <a-plane
      id="porta"
      class="botao"
      position="0 1 3"
      width="2"
      height="4"
      color="#6b4f3f"
      material="side: double"
      open-door
    ></a-plane>

    <a-entity id="biblioteca" biblioteca-builder></a-entity>
    <a-entity sound="src: #ambiente; autoplay: true; loop: true; volume: 0.2"></a-entity>
  </a-scene>
</body>
</html>
